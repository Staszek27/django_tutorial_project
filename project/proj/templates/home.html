{% extends 'base.html' %}

{% block content %}

<h1>Hello world</h1>
<p>This is a template</p>
<p>
{{ my_text }}
</p>

<ul>
{% for my_sub_item in my_list %}
    <li>
    {% if my_sub_item == magic_number %}
        even
    {% else %}
        odd
    {% endif %}
    {{ forloop.counter }} - {{ my_sub_item }} </li>
{% endfor %}
</ul>

{% endblock %}
